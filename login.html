<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>登录</title>
        <link rel="stylesheet" href="./css/login.css">
        <script src=""></script>
    </head>

    <body>
        <!-- 头部 -->
        <header>
            <img src="./image/index/logo.jpg" alt="">
            <div class="right">
                <a href="#"><img src="./image/index/my.jpg" alt=""></a>
                <a href="#"><img src="./image/index/xiazai.jpg" alt=""></a>
            </div>
        </header>
        <!-- 导航 -->
        <div class="nav">
            <a href="./index.html">首页</a><span>></span>
            <a href="#">我的</a><span>></span>
            <a href="./login.html">登录</a>
        </div>
        <!-- 登录部分 -->
        <div class="title">
            <span class="login active">普通登录</span>
            <span class="login">验证码快捷登录</span>
        </div>
        <!-- 第一个普通登录 -->
        <ul class="text">
            <li>
                <input class="phone" type="text" placeholder="请输入手机号" required>

            </li>

            <li>
                <input class="mima" type="password" placeholder="请输入密码" required>
            </li>
            <li>
                <button class="login1">立即登录</button>

            </li>
        </ul>

        <!-- 第二个验证码登录 -->

        <ul class="text" style="display: none;">
            <li>
                <input class="phone1" type="text" placeholder="请输入手机号" required>
                <button class="send">发送验证码</button>
            </li>
            <li><input class="yzm" type="text" placeholder="请输入短信中的验证码" required></li>
            <li>
                <button class="login2">验证并登录</button>

            </li>

        </ul>



        <div class="forget">
            <a href="./register.html">立即注册</a>
            <a href="./forget.html">忘记密码</a>
        </div>

    </body>

</html>
